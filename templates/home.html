{% extends 'common.html' %}

{% block title %}   Home | Bank {% endblock %}

{% block content %}
<style>
    img{
        max-height: 60%;
    }
</style>
<br><br><br><br><br><br><br><br>

    {% if request.user.is_authenticated %}

    <div class='container my-auto' >    
        <div class='card-group'>
            
            
                <div class='card col-4'>
                    <img src = "{{ MEDIA_URL }}credit.jpg"/>
                    <div class='card-body'>
                        <h5 class='card-title' style="text-align: center;"> CREDIT</h5>
                    </div>
                </div>
            

            
                <div class='card col-4'>
                    <img src = "{{ MEDIA_URL }}transfer.jpg"/>
                    <div class='card-body'>
                            <h5 class='card-title' style="text-align: center;">TRANSFER</h5>
                    </div>
                </div>
            

        
                <div class='card col-4'>
                    <img src = "{{ MEDIA_URL }}debit.png"/>
                    <div class='card-body'>
                            <h5 class='card-title' style="text-align: center;">DEBIT</h5>
                    </div>
                </div>

        </div>

    </div>

    {% else %}

    <center><h1>Welcome To The Bank! Login or Register for our Services...</h1><center>

    {% endif %}
   
{% endblock %}
