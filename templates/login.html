{% extends 'common.html' %}

{% block stylesheet %}
{% load static %}
<link rel="stylesheet" href="{% static 'login.css'%}">
{% endblock %}
{% block content %}

<br><br><br><br><br><br><br>
<div class="d-flex justify-content-center my-100">    
    <form method="post" action="" class="form-center bg-dark text-white col-3">
        {% csrf_token %} 
        <center><h2 class = "my-3">LOGIN</h2></center>
        <div class="form-group row my-4" >

            <label class="col-4 col-form-label">Username</label>

            <div class="col-8">
                <input type="text" name="username" class="form-control" placeholder="Username">
            </div>

        </div>

        <div class="form-group row my-4">
        
            <label class="col-4 col-form-label">Password</label>
            
            <div class="col-8">
                <input type="password" name="phone" class="form-control" placeholder="password">
            </div>

        </div>
        
        <center><input type = "submit" value = "Login" class = "btn btn-outline-secondary text-white my-3"></center>

  </form>
  
  </div>

<center><h3>{{ message }}</h3></center>
{% endblock %}
